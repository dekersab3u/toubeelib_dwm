
networks:
  toubeelib.net:
    driver: bridge
services:

  # service api.toubeelib : api pour la prise de rdv
  #
  api.toubeelib:
  #  image: 'canals/php:8.3-cli'
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    env_file: app/config/token.env
    ports:
      - '55321:80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    networks:
      - toubeelib.net
    depends_on:
      - toubeelib.db
    command: php -S 0.0.0.0:80 -t /var/php/public

    # service toubeelib.db : base de donn√©es postgresql
  toubeelib.db:
    image: 'postgres:latest'
    env_file: app/config/postgres.env
    ports:
      - '55322:5432'
    networks:
      - toubeelib.net
    volumes:
      - ./app/sql:/var/sql'
  #
  # service administration des bases sql
  #
  adminer:
    image: adminer
    ports:
      - '55323:8080'
    networks:
      - toubeelib.net
    command : php -S 0.0.0.0:8080 -t /var/www/html

