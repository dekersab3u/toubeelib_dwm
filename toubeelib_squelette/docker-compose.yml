networks:
  toubeelib.net:
    driver: bridge

services:
  # Service api.toubeelib : API pour la prise de rendez-vous
  api.toubeelib:
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    env_file: app/config/token.env
    ports:
      - '55321:80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    networks:
      - toubeelib.net
    depends_on:
      - toubeelib.db
    command: php -S 0.0.0.0:80 -t /var/php/public

  # Service toubeelib.db : Base de donn√©es PostgreSQL
  toubeelib.db:
    image: 'postgres:latest'
    env_file: app/config/postgres.env
    ports:
      - '55322:5432'
    networks:
      - toubeelib.net
    volumes:
      - ./app/sql:/var/sql

  # Service administration des bases SQL
  adminer:
    image: adminer
    ports:
      - '55323:8080'
    networks:
      - toubeelib.net

  # API Gateway
  api.gateway:
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    ports:
      - '55324:80'
    volumes:
      - ./gateway:/var/gateway
    working_dir: /var/gateway
    networks:
      - toubeelib.net
    depends_on:
      - api.toubeelib
    command: php -S 0.0.0.0:80 -t /var/gateway
